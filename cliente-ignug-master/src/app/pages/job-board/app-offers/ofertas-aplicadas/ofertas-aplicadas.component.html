<p-orderList [value]="cars" [listStyle]="{'height':'350px'}" header="Ofertas Aplicadas" filterBy="brand" filterPlaceholder="Filter by brand"
             dragdrop="true">
    <ng-template let-car pTemplate="item">
        <div class="ui-helper-clearfix">
            <img src="assets/showcase/images/demo/car/{{car.brand}}.png" style="display:inline-block;float: right;margin:2px 0 2px 2px; visibility: hidden" width="48">
            <div style="font-size:14px;margin:15px 5px 0 0">{{car.brand}} - {{car.year}} - {{car.color}}</div>
        </div>
    </ng-template>
</p-orderList>
